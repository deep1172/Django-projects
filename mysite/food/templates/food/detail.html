{% extends "food/base.html" %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img class="card" height="180px"  width="240px" src="{{item.item_image}}" alt="">
        </div>
        <div class="col-md-6">
            <h1>{{item.item_name}}</h1>
            <h2>{{item.item_desc}}</h2>
            <h3>${{item.item_price}}</h3>
           
            <a href="{% url 'food:update_item' item.id %}" class="btn btn-primary">Edit</a>

            <a href="{% url 'food:delete_item' item.id %}" class="btn btn-danger">Delete</a>


        </div>
    </div>
</div>

{% comment %} <h1>{{item.item_name}}</h1>
<h2>{{item.item_desc}}</h2>
<h2>{{item.item_price}}</h2> {% endcomment %}
{% comment %} <h2>{{item.item_image}}</h2> {% endcomment %}

{% endblock %}
